<div class="viewProductStockMain" *ngIf="loading">
  <div class="appLayoutHeader">
    <div class="appLayoutHeaderText d-flex gap-2 align-items-center justify-content-between p-2">
      <h5 class="fw-semibold m-0">Stock Availability</h5>
      <button nbButton size="small"
              nbTooltip="Add the stock for the prodcuts" nbTooltipPlacement="bottom"
              class="rounded-2 fw-semibold">
        <nb-icon icon="plus-outline"></nb-icon>
      </button>
    </div>
  </div>
  <div class="appLayoutBody">
    <nb-card>
      <nb-card-body>
        <nb-tabset>
          <nb-tab tabTitle="Low Stock" tabIcon="alert-triangle-outline"  responsive>
            <p>List of <strong>users</strong>.</p>
          </nb-tab>
          <nb-tab tabTitle="Out of Stock" tabIcon="slash-outline"  responsive>
            <p>List of <strong>orders</strong>.</p>
          </nb-tab>
          <nb-tab tabTitle="Applied Stock" tabIcon="checkmark-circle-2-outline" responsive>
            <p>List of <strong>orders</strong>.</p>
          </nb-tab>
        </nb-tabset>
      </nb-card-body>
    </nb-card>
  </div>
</div>
