<div class="viewCategoriesMain">
  <div class="appLayoutHeader">
    <h5 class="appLayoutHeaderText">
      Categories
    </h5>
  </div>
  <div class="appLayoutBody">
    <div>
      @for (item of categories; track item; let i = $index) {
        <p class="m-0">{{ i + 1 + ' ' + item.name }}</p>
      }
    </div>
  </div>
</div>
